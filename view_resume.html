<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Resume - Sanjana Prajapati</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .pdf-container {
      height: 100vh;
      width: 100%;
      border: none;
    }

    .download-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 30px;
    }

    .mobile-fallback {
      display: none;
      padding: 30px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .pdf-container {
        display: none;
      }

      .mobile-fallback {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Download Button -->
  <a href="Sanjana_Prajapati_Resume.pdf" download class="btn btn-success download-btn mt-5">
     ⬇️ Download Resume
  </a>

  <!-- Embedded PDF for desktop -->
  <iframe src="Sanjana_Prajapati_Resume.pdf" class="pdf-container"></iframe>

  <!-- Mobile fallback -->
  <div class="mobile-fallback">
    <h5>Your browser doesn't support embedded PDFs</h5>
    <p>
      <a href="Sanjana_Prajapati_Resume.pdf" class="btn btn-outline-primary">
        View / Download Resume
      </a>
    </p>
  </div>

</body>
</html>
