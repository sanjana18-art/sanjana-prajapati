<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Resume - Sanjana Prajapati</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .pdf-viewer {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .download-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 30px;
    }

    .fallback-message {
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Download Button -->
  <a href="https://sanjana18-art.github.io/sanjana-prajapati/Sanjana_Prajapati_Resumee.pdf" download class="btn btn-success download-btn">
     ⬇️ Download Resume
  </a>

  <!-- Google Docs PDF Viewer -->
  <iframe class="pdf-viewer"
    src="https://docs.google.com/gview?url=https://sanjana18-art.github.io/sanjana-prajapati/Sanjana_Prajapati_Resumee.pdf&embedded=true"
    onerror="document.getElementById('fallback').style.display='block'; this.style.display='none';">
  </iframe>

  <!-- Fallback for unsupported browsers -->
  <div id="fallback" class="fallback-message" style="display: none;">
    <h5>Unable to load PDF preview</h5>
    <p>
      <a href="https://sanjana18-art.github.io/sanjana-prajapati/Sanjana_Prajapati_Resumee.pdf" class="btn btn-outline-primary">
        View / Download Resume
      </a>
    </p>
  </div>

</body>
</html>
